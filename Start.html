<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src = "angularMain.js"></script>
    <style>
        hr {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 3px;
        }
    </style>

</head>
<body ng-app = "myApp">

<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <!-- Be sure to leave the brand out there if you want it shown -->
                <a class="brand" href="#">Badges Repository</a>
                <ul class="nav">
                    <li>
                        <a href="Main.html">Main Team</a>
                    </li>
                    <li class="active">
                        <a href="Start.html">Maybe Team</a>
                    </li>
                </ul>

                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse">
                    <!-- .nav, .navbar-search, .navbar-form, etc -->
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid" ng-controller = "root">
    <hr>
    <h2>TIER1</h2>
    <div class="row">
        <div class="span4">
            <div class="clearfix content-heading">
                <a href="img/Image1.jpg" class="thumbnail">

                    <p>Pulpit Rock:gdffd</p>
                    <p>Badges:</p>
                    <img class="pull-left" src="img/Badge1.jpg" alt="Cia Badgde" style="width:40px;height:40px">

                    <img class="pull-left" src="img/Badge3.jpg" alt="Toy Badgde" style="width:40px;height:40px">

            </div>
        </div>

         <div class="span4">

                <a href="img/Image1.jpg" class="thumbnail">

                    <p>Pulpit Rock:gdffd</p>
                    <p>Badges:</p>
